<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protezione Civile - TLC Toscolano Maderno</title>

    <!-- CSS di Leaflet caricato da CDN affidabile -->
    <link rel="stylesheet" href="unpkg.com" />
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        
        /* Testata Protezione Civile */
        .pc-header {
            background-color: #003399; 
            color: #ffcc00; 
            padding: 15px;
            border-bottom: 5px solid #ffcc00;
            display: flex;
            align-items: center;
        }

        .pc-header h1 { margin: 0; font-size: 20px; text-transform: uppercase; }

        .controls {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Altezza fissa della mappa per evitare il rettangolo grigio vuoto */
        #map { 
            height: 600px; 
            width: 100%; 
            background: #cbdbe5; /* Colore di caricamento */
        }

        input { padding: 8px; border: 1px solid #ccc; }
        button { padding: 8px 15px; background: #003399; color: white; border: none; cursor: pointer; font-weight: bold; }
        .gps-btn { background: #ffcc00; color: #003399; }
    </style>
</head>
<body>

    <div class="pc-header">
        <h1>PROTEZIONE CIVILE - TOSCOLANO MADERNO <span style="color:white; font-size: 0.7em;">| REPARTO TLC</span></h1>
    </div>

    <div class="controls">
        <input type="text" id="poiName" placeholder="ID Radio">
        <input type="text" id="lat" placeholder="Latitudine">
        <input type="text" id="lng" placeholder="Longitudine">
        <button class="gps-btn" onclick="rilevaPosizione()">üìç GPS</button>
        <button onclick="aggiungiPunto()">Aggiungi</button>
    </div>

    <div id="map"></div>

    <!-- JS di Leaflet -->
    <script src="unpkg.com"></script>

    <script>
        // Inizializzazione mappa
        var map = L.map('map', {
            center: [45.6415, 10.6083], 
            zoom: 13
        });

        // Layer Stradale - Utilizziamo un server alternativo (HOT) spesso pi√π veloce
        var stradale = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Layer Satellite - Google Maps
        var satellite = L.tileLayer('mt1.google.com{x}&y={y}&z={z}', {
            attribution: '&copy; Google Maps'
        });

        L.control.layers({"Mappa Stradale": stradale, "Satellite": satellite}).addTo(map);

        // --- SOLUZIONE AL PROBLEMA "MAPPA GRIGIA" ---
        // Questo comando forza il browser a ridisegnare la mappa ogni volta che la pagina finisce di caricare
        window.addEventListener('load', function() {
            setTimeout(function() {
                map.invalidateSize();
            }, 1000); // Aspetta 1 secondo e poi forza il caricamento
        });

        function rilevaPosizione() {
            if (!navigator.geolocation) { alert("GPS non supportato."); return; }
            navigator.geolocation.getCurrentPosition(function(p) {
                document.getElementById('lat').value = p.coords.latitude.toFixed(6);
                document.getElementById('lng').value = p.coords.longitude.toFixed(6);
                map.setView([p.coords.latitude, p.coords.longitude], 15);
            }, function(e) { alert("Errore GPS: " + e.message); });
        }

        function aggiungiPunto() {
            var lat = parseFloat(document.getElementById('lat').value);
            var lng = parseFloat(document.getElementById('lng').value);
            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map).bindPopup(document.getElementById('poiName').value || "Punto").openPopup();
                map.setView([lat, lng], 15);
            }
        }
    </script>
</body>
</html>
