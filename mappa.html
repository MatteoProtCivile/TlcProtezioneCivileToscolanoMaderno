<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protezione Civile TLC - Toscolano Maderno</title>
    
    <!-- CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        
        /* Header superiore */
        .pc-header {
            background-color: #003399; 
            color: #ffffff; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 5px solid #ffcc00;
        }

        .controls { 
            background: #ffffff; 
            padding: 15px; 
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        input { margin: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
        
        button { 
            padding: 8px 15px; 
            cursor: pointer; 
            background: #003399; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-weight: bold;
        }

        .btn-gps { background: #ffcc00; color: #003399; margin-right: 10px; }

        /* Mappa con altezza fissa per garantire la visibilit√† */
        #map { height: 600px; width: 100%; border-bottom: 1px solid #ccc; }

        /* Footer inferiore */
        .pc-footer {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            border-top: 3px solid #ffcc00;
        }
    </style>
</head>
<body>

    <div class="pc-header">
        <h2 style="margin:0;">PROTEZIONE CIVILE TOSCOLANO MADERNO LOCALIZZAZIONE APPARATI & ATTREZZATURA</h2>
        <span style="font-size: 0.9em;">REPARTO TLC</span>
    </div>

    <div class="controls">
        <input type="text" id="poiName" placeholder="ID Radio / Unit√†">
        <input type="text" id="lat" placeholder="Latitudine">
        <input type="text" id="lng" placeholder="Longitudine">
        <br>
        <button class="btn-gps" onclick="rilevaPosizione()">üìç RILEVA MIA POSIZIONE</button>
        <button onclick="aggiungiPunto()">AGGIUNGI SULLA MAPPA</button>
    </div>

    <div id="map"></div>

    <div class="pc-footer">
        Versione 2025 | Creatore: Matteo Podavini &reg;
    </div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Inizializza la mappa centrata su Toscolano Maderno
        var map = L.map('map').setView([45.6415, 10.6083], 13);

        // Aggiunge lo strato stradale di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Funzione per rilevare la posizione GPS
        function rilevaPosizione() {
            if (!navigator.geolocation) {
                alert("Il GPS non √® supportato dal tuo browser.");
                return;
            }
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude.toFixed(6);
                var lng = position.coords.longitude.toFixed(6);
                
                document.getElementById('lat').value = lat;
                document.getElementById('lng').value = lng;
                
                L.marker([lat, lng]).addTo(map).bindPopup("Tua Posizione Attuale").openPopup();
                map.setView([lat, lng], 15);
            }, function(error) {
                alert("Errore GPS: " + error.message);
            });
        }

        // Funzione per aggiungere un punto personalizzato
        function aggiungiPunto() {
            var lat = document.getElementById('lat').value;
            var lng = document.getElementById('lng').value;
            var nome = document.getElementById('poiName').value || "Unit√† TLC";

            if (lat && lng) {
                L.marker([lat, lng]).addTo(map)
                    .bindPopup("<b>" + nome + "</b><br>Lat: " + lat + "<br>Lng: " + lng)
                    .openPopup();
                
                map.setView([lat, lng], 15);
            } else {
                alert("Inserisci coordinate o usa il tasto GPS.");
            }
        }

        // Fix per caricamento su alcuni browser
        setTimeout(function(){ map.invalidateSize()}, 500);
    </script>
</body>
</html>
