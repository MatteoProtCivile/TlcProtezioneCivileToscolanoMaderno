<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale Operativa TLC - Toscolano Maderno</title>

    <!-- FONDAMENTALE: CSS di Leaflet per vedere i pulsanti e la mappa -->
    <link rel="stylesheet" href="unpkg.com" />
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #e9ecef; 
        }
        
        /* Testata sobria e professionale */
        .pc-header {
            background-color: #003399; 
            color: #ffffff; 
            padding: 12px 20px;
            border-bottom: 4px solid #ffcc00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .pc-header h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; }

        .status {
            font-size: 0.8rem;
            background: #28a745;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Area Comandi */
        .controls {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 1px solid #dee2e6;
        }

        input { 
            padding: 8px 12px; 
            border: 1px solid #ced4da; 
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button { 
            padding: 8px 16px; 
            background: #003399; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover { background: #002266; }

        .gps-btn { background: #ffcc00; color: #003399; }
        .gps-btn:hover { background: #e6b800; }

        /* Mappa con altezza definita */
        #map { 
            height: calc(100vh - 140px); 
            width: 100%; 
            background: #f0f0f0;
        }

        /* Stile per i popup */
        .leaflet-popup-content { font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div class="pc-header">
        <h1>PROTEZIONE CIVILE TOSCOLANO MADERNO <span style="opacity: 0.8;">| TLC</span></h1>
        <div class="status" id="statusLabel">SISTEMA PRONTO</div>
    </div>

    <div class="controls">
        <input type="text" id="poiName" placeholder="Identificativo Radio">
        <input type="text" id="lat" placeholder="Latitudine">
        <input type="text" id="lng" placeholder="Longitudine">
        <button class="gps-btn" onclick="rilevaPosizione()">üìç RILEVA GPS</button>
        <button onclick="aggiungiPunto()">AGGIUNGI PUNTO</button>
    </div>

    <div id="map"></div>

    <!-- FONDAMENTALE: JS di Leaflet -->
    <script src="unpkg.com"></script>

    <script>
        // Inizializzazione della mappa
        // zoomControl: true garantisce la presenza dei tasti + e -
        var map = L.map('map', {
            center: [45.6415, 10.6083], 
            zoom: 13,
            zoomControl: true 
        });

        // Layer Stradale standard (Chiaro e leggibile)
        var stradale = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Layer Satellite
        var satellite = L.tileLayer('mt1.google.com{x}&y={y}&z={z}', {
            attribution: '¬© Google Maps'
        });

        // Menu per cambiare tipo di mappa
        var baseMaps = {
            "Mappa Stradale": stradale,
            "Satellite": satellite
        };
        L.control.layers(baseMaps).addTo(map);

        // Funzione per la posizione GPS
        function rilevaPosizione() {
            if (!navigator.geolocation) { alert("GPS non supportato."); return; }
            
            document.getElementById('statusLabel').innerText = "RICERCA...";
            document.getElementById('statusLabel').style.background = "#fd7e14";

            navigator.geolocation.getCurrentPosition(function(p) {
                const lt = p.coords.latitude.toFixed(6);
                const lg = p.coords.longitude.toFixed(6);
                document.getElementById('lat').value = lt;
                document.getElementById('lng').value = lg;
                
                map.setView([lt, lg], 16);
                document.getElementById('statusLabel').innerText = "POSIZIONE ACQUISITA";
                document.getElementById('statusLabel').style.background = "#28a745";
            }, function(e) { 
                alert("Errore GPS: " + e.message); 
                document.getElementById('statusLabel').innerText = "ERRORE GPS";
                document.getElementById('statusLabel').style.background = "#dc3545";
            });
        }

        // Funzione per aggiungere un marker
        function aggiungiPunto() {
            var lat = parseFloat(document.getElementById('lat').value);
            var lng = parseFloat(document.getElementById('lng').value);
            var nome = document.getElementById('poiName').value || "Punto Generico";

            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(nome)
                    .openPopup();
                map.setView([lat, lng], 15);
            } else {
                alert("Inserisci coordinate valide.");
            }
        }

        // Forza il ricalcolo delle dimensioni della mappa dopo il caricamento
        window.dispatchEvent(new Event('resize'));
        setTimeout(function() { map.invalidateSize(); }, 500);
    </script>
</body>
</html>
