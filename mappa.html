<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLC Command Center - Toscolano Maderno</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="unpkg.com" />
    <!-- Google Fonts per un look tecnologico -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root {
            --pc-blue: #002366;
            --pc-yellow: #ffcc00;
            --tech-cyan: #00f2ff;
            --bg-dark: #1a1a2e;
            --panel-bg: #16213e;
        }

        body { 
            font-family: 'Roboto Mono', monospace; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-dark); 
            color: white;
            overflow-x: hidden;
        }
        
        /* Header Hi-Tech */
        .pc-header {
            background: linear-gradient(90deg, var(--pc-blue) 0%, #0f3460 100%);
            color: var(--pc-yellow); 
            padding: 20px;
            border-bottom: 3px solid var(--pc-yellow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .pc-header h1 { 
            margin: 0; 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .status-badge {
            font-size: 0.8rem;
            background: rgba(0, 242, 255, 0.1);
            padding: 5px 12px;
            border: 1px solid var(--tech-cyan);
            border-radius: 20px;
            color: var(--tech-cyan);
            animation: pulse 2s infinite;
        }

        /* Pannello Controlli */
        .controls {
            padding: 20px;
            background: var(--panel-bg);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        input { 
            padding: 10px; 
            background: #0f3460;
            border: 1px solid #4e6e8e; 
            color: white;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--tech-cyan); box-shadow: 0 0 8px var(--tech-cyan); }

        button { 
            padding: 10px 20px; 
            background: var(--pc-blue); 
            color: white; 
            border: 1px solid var(--tech-cyan); 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 4px;
        }

        button:hover { 
            background: var(--tech-cyan); 
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--tech-cyan);
        }

        .gps-btn { 
            background: var(--pc-yellow); 
            color: var(--pc-blue); 
            border: none;
        }

        /* Mappa */
        #map { 
            height: calc(100vh - 180px); 
            width: 95%; 
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        /* Personalizzazione Popup Leaflet */
        .leaflet-popup-content-wrapper {
            background: var(--panel-bg);
            color: white;
            border: 1px solid var(--tech-cyan);
        }
        .leaflet-popup-tip { background: var(--tech-cyan); }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Layout Responsive */
        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            input, button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="pc-header">
        <h1>PRO-CIV TOSCOLANO MADERNO <span style="color:white; font-size: 0.7em;">// TLC UNIT</span></h1>
        <div class="status-badge">SISTEMA ATTIVO</div>
    </div>

    <div class="controls">
        <input type="text" id="poiName" placeholder="ID UNITA' (es. Radio 1)">
        <input type="text" id="lat" placeholder="LATITUDINE">
        <input type="text" id="lng" placeholder="LONGITUDINE">
        <button class="gps-btn" onclick="rilevaPosizione()">üìç RILEVA GPS</button>
        <button onclick="aggiungiPunto()">üì° INVIA POSIZIONE</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="unpkg.com"></script>

    <script>
        // Inizializzazione mappa con controlli zoom presenti
        var map = L.map('map', {
            center: [45.6415, 10.6083], 
            zoom: 13,
            zoomControl: true
        });

        // Layer Dark (Stile Tecnologico)
        var dark = L.tileLayer('https://{s}{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Layer Satellite
        var satellite = L.tileLayer('mt1.google.com{x}&y={y}&z={z}', {
            attribution: '&copy; Google Maps'
        });

        // Controllo Layer
        var baseMaps = {
            "<span style='color: #1a1a2e'>Visione Notturna</span>": dark,
            "<span style='color: #1a1a2e'>Satellite</span>": satellite
        };
        L.control.layers(baseMaps).addTo(map);

        // Funzione GPS
        function rilevaPosizione() {
            if (!navigator.geolocation) { alert("GPS non supportato."); return; }
            
            // Effetto visivo durante il caricamento
            document.querySelector('.status-badge').innerText = "RICERCA SEGNALE...";
            
            navigator.geolocation.getCurrentPosition(function(p) {
                document.getElementById('lat').value = p.coords.latitude.toFixed(6);
                document.getElementById('lng').value = p.coords.longitude.toFixed(6);
                map.setView([p.coords.latitude, p.coords.longitude], 16);
                document.querySelector('.status-badge').innerText = "POSIZIONE AGGIORNATA";
                setTimeout(() => { document.querySelector('.status-badge').innerText = "SISTEMA ATTIVO"; }, 3000);
            }, function(e) { 
                alert("Errore GPS: " + e.message); 
                document.querySelector('.status-badge').innerText = "ERRORE GPS";
            });
        }

        // Aggiunta Marker con stile
        function aggiungiPunto() {
            var lat = parseFloat(document.getElementById('lat').value);
            var lng = parseFloat(document.getElementById('lng').value);
            var idRadio = document.getElementById('poiName').value || "UNITA' TLC";

            if (!isNaN(lat) && !isNaN(lng)) {
                var marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`
                    <div style="text-align:center">
                        <strong style="color:#00f2ff">${idRadio}</strong><br>
                        <small>Coordinate: ${lat}, ${lng}</small><br>
                        <button style="margin-top:10px; padding:5px; font-size:10px;" onclick="window.open('www.google.com{lat},${lng}')">Naviga</button>
                    </div>
                `).openPopup();
                map.setView([lat, lng], 15);
            } else {
                alert("Inserire coordinate valide o usare il tasto GPS.");
            }
        }

        // Fix per caricamento corretto
        window.addEventListener('load', function() {
            setTimeout(function() { map.invalidateSize(); }, 500);
        });
    </script>
</body>
</html>
