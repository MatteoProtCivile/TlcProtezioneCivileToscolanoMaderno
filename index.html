<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviCe Protezione Civile TM - 2025</title>

    <script>
        /* ==========================================
           CONFIGURAZIONE OPERATIVA 2025
           ========================================== */
        const usaPassword = true;          
        const passwordSegreta = "PC2025TM"; 
        const sitoInManutenzione = false;   

        if (usaPassword && sessionStorage.getItem("autorizzato") !== "true") {
            let inserita = prompt("SISTEMA RISERVATO - PROTEZIONE CIVILE TM\nInserire la Password Operativa per accedere:");
            if (inserita === passwordSegreta) {
                sessionStorage.setItem("autorizzato", "true");
            } else {
                alert("Password Errata! Accesso negato.");
                window.location.href = "https://www.google.it";
            }
        }

        if (sitoInManutenzione) {
            window.addEventListener('DOMContentLoaded', () => {
                document.body.innerHTML = `
                    <div style="margin:0; height:100vh; background:radial-gradient(circle, #003d7a 0%, #001a33 100%); display:flex; justify-content:center; align-items:center; font-family:'Segoe UI',sans-serif; color:white; text-align:center; position:fixed; top:0; left:0; width:100%; z-index:99999;">
                        <div style="background:rgba(255,255,255,0.05); backdrop-filter:blur(20px); padding:40px; border-radius:30px; border:1px solid rgba(255,255,255,0.1); max-width:500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
                            <h1 style="color:#ff9900; letter-spacing:2px; text-transform:uppercase;">Sistema in Manutenzione</h1>
                            <p style="font-size:1.1em; line-height:1.6;">Aggiornamento infrastruttura IT in corso.</p>
                        </div>
                    </div>`;
            });
            window.stop();
        }
    </script>

    <style>
        :root {
            --pc-blue: #002d5a; --pc-orange: #ff9900; --pc-green: #28a745;
            --pc-red: #d32f2f; --pc-bg: #eef2f5; --livery-blue: #0056b3;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--pc-bg); color: #2c3e50; margin: 0; padding: 0; text-align: center; }
        .container { width: 95%; margin: auto; }
        .logo-full-width { width: 100%; height: auto; display: block; max-width: 1200px; margin: auto; }
        .livery-lines { display: flex; flex-direction: column; width: 100%; }
        .line-yellow { background-color: var(--pc-orange); height: 6px; }
        .line-white { background-color: #ffffff; height: 6px; }
        .line-blue { background-color: var(--livery-blue); height: 6px; }
        
        .instructions-box { background: #ffffff; border-left: 8px solid var(--pc-orange); border-radius: 12px; margin: 20px auto; padding: 15px 25px; max-width: 1200px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left; }
        .instructions-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f0f0f0; margin-bottom: 15px; padding-bottom: 8px; }
        .instructions-header h3 { margin: 0; color: var(--pc-blue); font-size: 1.2em; text-transform: uppercase; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; max-width: 1600px; margin: 30px auto; }
        .device-card { display: flex; flex-direction: column; gap: 10px; background: #ffffff; padding: 20px; border-radius: 15px; border: 1px solid #000; min-height: 680px; justify-content: space-between; }
        .device-name-input { width: 100%; height: 42px; border: 2px solid #edf2f7; border-radius: 8px; text-align: center; font-weight: 800; color: var(--pc-blue); }
        
        button { padding: 10px; font-size: 0.85em; border-radius: 6px; border: 1px solid #d1d9e6; background-color: #f8fafc; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .device-status-indicator { padding: 10px; font-size: 0.85em; font-weight: bold; border-radius: 6px; text-align: center; background-color: #bdc3c7; color: white; }

        /* Animazioni Lampeggio Rel√® */
        @keyframes lampeggio-verde { 0% { background: var(--pc-green); color: white; opacity: 1; } 50% { opacity: 0.5; } 100% { background: var(--pc-green); color: white; opacity: 1; } }
        @keyframes lampeggio-rosso { 0% { background: var(--pc-red); color: white; opacity: 1; } 50% { opacity: 0.5; } 100% { background: var(--pc-red); color: white; opacity: 1; } }
        .btn-loading-on { animation: lampeggio-verde 0.8s infinite !important; pointer-events: none; }
        .btn-loading-off { animation: lampeggio-rosso 0.8s infinite !important; pointer-events: none; }

        .section-card { background: #fff; padding: 25px; border-radius: 20px; max-width: 1100px; margin: 40px auto; border-top: 5px solid var(--pc-blue); }
        .led-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .led-bulb { width: 18px; height: 18px; border-radius: 50%; background-color: #cbd5e0; }
        .status-online { background-color: var(--pc-green); box-shadow: 0 0 10px var(--pc-green); }
        .status-offline { background-color: var(--pc-red); box-shadow: 0 0 10px var(--pc-red); }
        footer { background-color: var(--pc-blue); color: white; padding: 20px 0; margin-top: 40px; }
    </style>
</head>
<body>

<div class="livery-lines"><div class="line-yellow"></div><div class="line-white"></div><div class="line-blue"></div></div>
<img src="golfo_tecno.png" alt="Logo Protezione Civile" class="logo-full-width">

<div class="container">
    <div class="instructions-box">
        <div class="instructions-header">
            <h3>Pannello Operativo Digitale <span style="font-size: 0.6em; background: var(--pc-blue); color: white; padding: 2px 8px; border-radius: 10px;">v4.5.25</span></h3>
            <button onclick="apriSupporto()" style="background:var(--pc-orange); color:var(--pc-blue); border:none; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">üõ†Ô∏è RICHIEDI SUPPORTO</button>
        </div>
    </div>

    <div class="grid-container" id="devicesGrid"></div>

    <div class="section-card">
        <h4>üì° Monitoraggio Infrastruttura Ethernet Locale</h4>
        <div class="led-grid" id="infraGrid"></div>
    </div>
</div>

<footer>
    <div class="livery-lines"><div class="line-yellow"></div><div class="line-white"></div><div class="line-blue"></div></div>
    <div style="padding:20px;">&copy; 2025 Protezione Civile Toscolano Maderno | IT: M. Podavini</div>
</footer>

<script>
    const devices = [
        { ip: '10', nome: 'RUT_955B (.10)' }, { ip: '12', nome: 'RUT_955B (.12)' },
        { ip: '13', nome: 'PONTE RADIO (.13)' }, { ip: '14', nome: 'RUT_956A' },
        { ip: '15', nome: 'RUT_955B (.15)' },
        { ip: null, nome: 'SLOT DISPONIBILE' }, { ip: null, nome: 'SLOT DISPONIBILE' }, { ip: null, nome: 'SLOT DISPONIBILE' }
    ];

    const grid = document.getElementById('devicesGrid');
    devices.forEach(dev => {
        if (dev.ip) {
            grid.innerHTML += `
            <div class="device-card">
                <button onclick="apriIndirizzo('${dev.ip}')">üåê ACCESSO REMOTO .${dev.ip}</button>
                <div id="ping-indicator-${dev.ip}" class="device-status-indicator">VERIFICA...</div>
                <button onclick="checkIOStatusGrafico('${dev.ip}')">üìä STATO INGRESSI</button>
                <input type="text" class="device-name-input" value="${dev.nome}">
                <img src="telt.jpg" style="max-width:130px; margin:auto;">
                <button onclick="toggleTeltonika('on', '${dev.ip}', this, 1)">| ATTIVA REL√à_1</button>
                <button onclick="toggleTeltonika('off', '${dev.ip}', this, 1)">‚≠ò DISATTIVA REL√à_1</button>
                <div id="indicator-${dev.ip}" class="device-status-indicator">STATO REL√à_1</div>
                <button onclick="toggleTeltonika('on', '${dev.ip}', this, 2)">| ATTIVA REL√à_2</button>
                <button onclick="toggleTeltonika('off', '${dev.ip}', this, 2)">‚≠ò DISATTIVA REL√à_2</button>
                <div id="indicator-oc-${dev.ip}" class="device-status-indicator">STATO REL√à_2</div>
            </div>`;
        } else {
            grid.innerHTML += `<div class="device-card" style="border:2px dashed #cbd5e0; opacity:0.6; justify-content:center;"><div style="font-size:3em; color:#cbd5e0;">‚ûï</div><div style="font-weight:bold; color:#94a3b8;">${dev.nome}</div></div>`;
        }
    });

    const infraIps = ['2', '3', '200', '201', '230', '231'];
    const defaultNames = { '2': 'Microtik Trasmitter', '3': 'Microtik Receiver', '200': 'Tenda Trasmitter', '201': 'Tenda Receiver', '230': 'Ponte Trasmitter', '231': 'Ponte Receiver' };
    const infraGrid = document.getElementById('infraGrid');
    infraIps.forEach(ip => {
        infraGrid.innerHTML += `<div style="display:flex; flex-direction:column; align-items:center; background:#f8fafc; padding:10px; border-radius:10px; border:1px solid #e2e8f0;"><div id="led-${ip}" class="led-bulb"></div><b>${defaultNames[ip]}</b><small>.1.${ip}</small></div>`;
    });

    function apriIndirizzo(s) { window.open('http://192.168.191.' + s, '_blank'); }

    async function toggleTeltonika(azione, ip, btn, relayNum) {
        const indicatorId = relayNum === 1 ? `indicator-${ip}` : `indicator-oc-${ip}`;
        const indicator = document.getElementById(indicatorId);
        const classeLampeggio = azione === 'on' ? 'btn-loading-on' : 'btn-loading-off';
        
        btn.classList.add(classeLampeggio);
        indicator.textContent = "INVIO COMANDO...";
        indicator.style.background = "#ff9900";

        try {
            await fetch(`http://192.168.191.${ip}/cgi-bin/io_state?set=dout${relayNum}:${azione === 'on' ? 1 : 0}`, { mode: 'no-cors' });
            setTimeout(() => {
                btn.classList.remove(classeLampeggio);
                indicator.textContent = azione === 'on' ? `REL√à ${relayNum}: ATTIVO` : `REL√à ${relayNum}: DISATTIVATO`;
                indicator.style.background = azione === 'on' ? "var(--pc-green)" : "var(--pc-red)";
            }, 1500);
        } catch (e) {
            btn.classList.remove(classeLampeggio);
            indicator.textContent = "ERRORE"; indicator.style.background = "black";
        }
    }

    async function checkPing(fullIp, elementId, isLed = false) {
        const el = document.getElementById(elementId); if(!el) return;
        try {
            const c = new AbortController(); setTimeout(() => c.abort(), 1200);
            await fetch(`http://${fullIp}`, { mode: 'no-cors', method: 'HEAD', signal: c.signal });
            if(isLed) el.className = "led-bulb status-online";
            else { el.textContent = "ONLINE"; el.style.background = "var(--pc-green)"; el.style.color="white"; }
        } catch {
            if(isLed) el.className = "led-bulb status-offline";
            else { el.textContent = "OFFLINE"; el.style.background = "var(--pc-red)"; el.style.color="white"; }
        }
    }

    const start = () => {
        devices.forEach(d => { if(d.ip) checkPing(`192.168.191.${d.ip}`, `ping-indicator-${d.ip}`); });
        infraIps.forEach(ip => checkPing(`192.168.1.${ip}`, `led-${ip}`, true));
    };
    start(); setInterval(start, 15000);

    function checkIOStatusGrafico(ip) { window.open(`http://192.168.191.${ip}/cgi-bin/io_state`, '_blank'); }

    function apriSupporto() {
        const supportWin = window.open("", "_blank", "width=550,height=700");
        supportWin.document.write(`<html><head><style>body{background:#002d5a;color:white;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}.card{background:rgba(255,255,255,0.1);padding:30px;border-radius:20px;border:1px solid rgba(255,255,255,0.2);width:85%;text-align:center;}input,textarea{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:none;}button{background:#ff9900;color:#002d5a;border:none;padding:15px;width:100%;margin-top:25px;border-radius:10px;font-weight:bold;cursor:pointer;}</style></head><body><div class="card"><h2>Supporto IT</h2><form action="formspree.io" method="POST"><input type="text" name="name" placeholder="Nome" required><textarea name="message" rows="5" placeholder="Messaggio" required><button type="submit">Invia</button></form></div></body></html>`);
    }
</script>
</body>
</html>
