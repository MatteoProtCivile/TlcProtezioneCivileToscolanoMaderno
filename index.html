<!DOCTYPE html>
<html lang="it">
<head>
<script>
    /* ==========================================

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviCe Protezione Civile TM - 2025</title>
    
    <style>
        :root {
            --pc-blue: #002d5a; --pc-orange: #ff9900; --pc-green: #28a745;
            --pc-red: #d32f2f; --pc-bg: #eef2f5; --livery-blue: #0056b3;
            --status-on: #28a745; --status-off: #d32f2f;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--pc-bg); margin: 0; text-align: center; }
        .container { width: 95%; margin: auto; }
        .logo-full-width { width: 100%; height: auto; display: block; }
        .livery-lines { display: flex; flex-direction: column; width: 100%; }
        .line-yellow { background-color: var(--pc-orange); height: 6px; }
        .line-white { background-color: #ffffff; height: 6px; }
        .line-blue { background-color: var(--livery-blue); height: 6px; }
        .instructions-box { background: #fff; border-left: 8px solid var(--pc-orange); border-radius: 12px; margin: 20px auto; padding: 15px 25px; max-width: 1200px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; max-width: 1600px; margin: 30px auto; }
        .device-card { display: flex; flex-direction: column; gap: 10px; background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #000; justify-content: space-between; min-height: 680px; }
        .device-name-input { width: 100%; height: 42px; border: 2px solid #edf2f7; border-radius: 8px; text-align: center; font-weight: 800; color: var(--pc-blue); }
        .device-status-indicator { padding: 10px; font-size: 0.85em; font-weight: bold; border-radius: 6px; background-color: #bdc3c7; }
        .status-on-active { background-color: var(--status-on) !important; color: white !important; }
        .status-off-active { background-color: var(--status-off) !important; color: white !important; }
        .blink-on { animation: blink-green 0.6s infinite; }
        .blink-off { animation: blink-red 0.6s infinite; }
        @keyframes blink-green { 0%, 100% { background: var(--pc-green); } 50% { background: #98fb98; } }
        @keyframes blink-red { 0%, 100% { background: var(--pc-red); } 50% { background: #ffcccb; } }
        .led-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .led-item { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; }
        .led-bulb { width: 18px; height: 18px; border-radius: 50%; background: #cbd5e0; }
        .led-bulb.status-online { background: var(--pc-green); box-shadow: 0 0 12px var(--pc-green); }
        .led-bulb.status-offline { background: var(--pc-red); }
        footer { background: var(--pc-blue); color: white; margin-top: 60px; padding: 25px 0; }
    </style>
</head>
<body>

<div class="livery-lines"><div class="line-yellow"></div><div class="line-white"></div><div class="line-blue"></div></div>
<img src="golfo_tecno.png" alt="Logo" class="logo-full-width">

<div class="container">
    <div class="instructions-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Pannello Operativo <span style="font-size:0.6em; background:var(--pc-blue); color:white; padding:2px 8px; border-radius:10px;">v4.5.25</span></h3>
            <button onclick="apriSupporto()" style="background:var(--pc-orange); border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">üõ†Ô∏è SUPPORTO IT</button>
        </div>
    </div>

    <div class="grid-container" id="devicesGrid"></div>

    <div class="section-card" style="background:#fff; padding:25px; border-radius:20px; margin-top:30px;">
        <h4>üì° Monitoraggio Infrastruttura Ethernet</h4>
        <div class="led-grid" id="infraGrid"></div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Protezione Civile Toscolano Maderno | IT: Matteo Podavini</p>
</footer>

<script>
    /* CONFIGURAZIONE NAS E DISPOSITIVI */
    const NAS_URL = 'http://IP_TAILSCALE_DEL_NAS/sync/update.php'; 
    const devices = [
        { ip: '10', nome: 'RUT_955B (.10)' }, { ip: '12', nome: 'RUT_955B (.12)' },
        { ip: '13', nome: 'PONTE RADIO (.13)' }, { ip: '14', nome: 'RUT_956A' },
        { ip: '15', nome: 'RUT_955B (.15)' },
        { ip: null, nome: 'SLOT LIBERO' }, { ip: null, nome: 'SLOT LIBERO' }
    ];
    const infraIps = ['2', '3', '200', '201', '230', '231'];
    const defaultNames = { '2': 'Microtik TX', '3': 'Microtik RX', '200': 'Tenda TX', '201': 'Tenda RX', '230': 'Ponte TX', '231': 'Ponte RX' };

    /* GENERAZIONE INTERFACCIA */
    const grid = document.getElementById('devicesGrid');
    devices.forEach(dev => {
        if (dev.ip) {
            grid.innerHTML += `
            <div class="device-card">
                <button onclick="apriIndirizzo('${dev.ip}')">üåê ACCESSO .${dev.ip}</button>
                <div id="ping-indicator-${dev.ip}" class="device-status-indicator">VERIFICA...</div>
                <button onclick="checkIOStatusGrafico('${dev.ip}')">üìä INGRESSI</button>
                <input type="text" class="device-name-input" value="${dev.nome}">
                <img src="telt.jpg" style="max-width:120px; margin:auto;">
                <button onclick="toggleTeltonikaIO('on', '${dev.ip}', this)">| ON REL√à 1</button>
                <button onclick="toggleTeltonikaIO('off', '${dev.ip}', this)">‚≠ò OFF REL√à 1</button>
                <div id="indicator-${dev.ip}" class="device-status-indicator">STATO REL√à 1</div>
            </div>`;
        } else {
            grid.innerHTML += `<div class="device-card" style="border:2px dashed #ccc; opacity:0.5; justify-content:center;">‚ûï LIBERO</div>`;
        }
    });

    const infraGrid = document.getElementById('infraGrid');
    infraIps.forEach(ip => {
        infraGrid.innerHTML += `<div class="led-item"><div id="led-${ip}" class="led-bulb"></div><b>${defaultNames[ip]}</b><br><small>.1.${ip}</small></div>`;
    });

    /* LOGICA SCRIPT 1: INVIO DATI AL NAS */
    async function syncNasStatus(ip, action) {
        try {
            await fetch(NAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device: ip, status: action.toUpperCase(), timestamp: Date.now() })
            });
        } catch (e) { console.error("Errore NAS Sync:", e); }
    }

    /* LOGICA SCRIPT 2: POLLING DAL NAS (Ogni 3s) */
    setInterval(() => {
        fetch(NAS_URL)
            .then(res => res.json())
            .then(data => {
                data.forEach(item => {
                    const el = document.getElementById(`indicator-${item.device}`);
                    if (el) {
                        el.textContent = item.status === "ON" ? "ATTIVO (ON)" : "DISATTIVO (OFF)";
                        el.className = `device-status-indicator ${item.status === "ON" ? "status-on-active" : "status-off-active"}`;
                    }
                });
            }).catch(() => {});
    }, 3000);

    /* COMANDO REL√à */
    async function comanda(action, ip, pin, ledId, btn) {
        const led = document.getElementById(ledId);
        const url = `http://192.168.191.${ip}/cgi-bin/output?username=admin&password=Adminadmin01&action=${action}&pin=${pin}`;
        btn.classList.add(action === 'on' ? 'blink-on' : 'blink-off');
        btn.disabled = true;
        
        try {
            await fetch(url, { mode: 'no-cors' }); // Comando al Router
            await syncNasStatus(ip, action);      // SCRIPT 1: Sync al NAS
            setTimeout(() => { btn.classList.remove('blink-on', 'blink-off'); btn.disabled = false; }, 2000);
        } catch (e) { 
            led.textContent = "ERRORE"; 
            btn.disabled = false;
        }
    }

    function toggleTeltonikaIO(a, i, b) { comanda(a, i, 'relay', `indicator-${i}`, b); }
    function apriIndirizzo(s) { window.open('http://192.168.191.' + s, '_blank'); }

    /* PING VISIVO */
    function checkPing(fullIp, elementId, isLed = false) {
        const el = document.getElementById(elementId);
        const img = new Image();
        const timeout = setTimeout(() => {
            if (isLed) el.className = "led-bulb status-offline";
            else { el.textContent = "OFFLINE"; el.style.background = "var(--pc-red)"; el.style.color = "white"; }
        }, 2500);
        img.onload = img.onerror = () => {
            clearTimeout(timeout);
            if (isLed) el.className = "led-bulb status-online";
            else { el.textContent = "ONLINE"; el.style.background = "var(--pc-green)"; el.style.color = "white"; }
        };
        img.src = `http://${fullIp}/favicon.ico?t=${Date.now()}`;
    }

    const startPing = () => {
        devices.forEach(d => { if(d.ip) checkPing(`192.168.191.${d.ip}`, `ping-indicator-${d.ip}`); });
        infraIps.forEach(ip => checkPing(`192.168.1.${ip}`, `led-${ip}`, true));
    };
    startPing();
    setInterval(startPing, 15000);

    /* SUPPORTO */
    function apriSupporto() {
        const win = window.open("", "_blank", "width=600,height=700");
        win.document.write(`
            <body style="background:#002d5a; color:white; font-family:sans-serif; text-align:center; padding:50px;">
                <h1>Richiesta Supporto IT</h1>
                <form action="formspree.io" method="POST" style="display:flex; flex-direction:column; gap:15px;">
                    <input type="text" name="name" placeholder="Nome" required style="padding:10px;">
                    <textarea name="message" placeholder="Descrivi il guasto" rows="5" style="padding:10px;"></textarea>
                    <button type="submit" style="background:#ff9900; padding:15px; border:none; font-weight:bold; cursor:pointer;">INVIA SEGNALAZIONE</button>
                </form>
            </body>`);
    }

    function checkIOStatusGrafico(ip) {
        if(confirm("Accedere alla diagnostica di 192.168.191." + ip + "?")) {
            window.open(`http://192.168.191.${ip}/cgi-bin/luci/admin/services/input-output/status/?status=1`, '_blank');
        }
    }
</script>
</body>
</html>
